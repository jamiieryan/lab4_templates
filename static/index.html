	<br>
	
	<form action="/hello/<name>"  method="get">

            <div id="data">
                <label>Please Enter Your [Full Name]</label>
				
				<br/>
				
                <input type="text" name="name" value="Get Name"><br>

				<br/>
            </div>

			
			
            <div id="buttons">
                <label>&nbsp;</label>
                <input type="submit" value="Submit"><br>
            </div>
        </form>
		
	<br/><br/><br/>
	
	 <form action="/firstname"  method="GET Name">

            </div>
        </form>
